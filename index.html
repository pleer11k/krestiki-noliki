<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section>
        <h2 id="status">Start Game</h2>
    </section>
    <main class="overlay">
        <div class="selection">
            <div class="select">
                <h3>Select your figure</h3>
                <img src="imgs/Circle.gif" id="figure" /><br>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="area lol">
            <!--<div class="line"></div>-->
            <div class="button-area">
                <button class="button aa"></button>
                <button class="button ab"></button>
                <button class="button ac"></button>
                <button class="button ba"></button>
                <button class="button bb"></button>
                <button class="button bc"></button>
                <button class="button ca"></button>
                <button class="button cb"></button>
                <button class="button cc"></button>
            </div>
        </div>

    </main>
    <footer>
        <p>Made by <a href="https://github.com/pleer11k">pleer11k</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
